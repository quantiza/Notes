<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>document.write("<p>这是一个段落。</p>");</script>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']], // default
        displayMath: [['$$', '$$']],               // default
      },

      tabs: {
        persist: true, 
        theme: 'material' 
      },

      charty: {
        theme: "#EE5599",
        mode: "light"
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- LaTeX display engine -->
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!--  docsify-latex plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <!-- jsDelivr charty -->
  <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@latest"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.css">

  <!-- docsify: tabs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@latest"></script>

  <!-- local: docsify-charty -->
  <!-- <script src="https://unpkg.com/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.css"> -->

</body>

</html>
